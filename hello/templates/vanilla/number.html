<style>
    /* Container styles */
.number-input-container {
    display: flex;
    flex-direction: column;
    margin: 10px 0;
}

/* Label styles */
.number-label {
    font-size: 16px;
    margin-bottom: 5px;
    color: #333;
}

/* Input field styles */
.number-input {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

/* Input hover and focus effects */
.number-input:hover, .number-input:focus {
    border-color: #666;
    outline: none;
}

</style>

<div class="number-input-container">
    <label for="{{ name|default:'number' }}" class="number-label">{{ label|default:'Enter a number' }}</label>
    <input type="number" name="{{ name|default:'number' }}" 
           id="{{ name|default:'number' }}" 
           class="number-input" 
           placeholder="{{ placeholder|default:'Enter a number' }}" 
           value="{{ value|default:'' }}" 
           min="{{ min|default:'0' }}" max="{{ max|default:'100' }}" />
</div>
