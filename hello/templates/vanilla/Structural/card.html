<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
        padding: 10px;
        width: 300px;
    }

    .card-header {
        background-color: #f0f0f0;
        border-bottom: 1px solid #ccc;
        padding: 10px;
    }

    .card-body {
        padding: 10px;
    }

    .card-footer {
        border-top: 1px solid #ccc;
        padding: 10px;
        text-align: right;
    }

    .card-button {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
</style>

<div class="card">
    <div class="card-header">
        <h3>{{ title|default:'Card Title' }}</h3>
    </div>
    <div class="card-body">
        <p>{{ content|default:'This is some card content. You can place any information here.' }}</p>
        <div class="card-footer">
            {% if button_text %}
                <a href="{{ button_url|default:'#' }}" class="card-button">{{ button_text }}</a>
            {% endif %}
        </div>
    </div>
</div>
