<style> 
    /* Section container styles */
.section {
    background-color: #f9f9f9;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

/* Section title styles */
.section-title {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
}

/* Section description styles */
.section-description {
    font-size: 16px;
    margin-bottom: 15px;
    color: #555;
}

/* Section content styles */
.section-content {
    font-size: 14px;
    line-height: 1.6;
    color: #666;
}

/* Section footer styles */
.section-footer {
    padding-top: 15px;
    text-align: right;
}

/* Button styles */
.section-button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.section-button:hover {
    background-color: #0056b3;
}

/* Hover effect for section */
.section:hover {
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
}
</style>


<div class="section">
    <h2 class="section-title">{{ title|default:'Section Title' }}</h2>
    <p class="section-description">{{ description|default:'This is a description of the section. You can provide additional context or details here.' }}</p>
    <div class="section-content">
        {{ content|default:'This is where the main content of the section goes.' }}
    </div>
    <div class="section-footer">
        {% if button_text %}
            <a href="{{ button_url|default:'#' }}" class="section-button">{{ button_text }}</a>
        {% endif %}
    </div>
</div>
