<div class="password-input-container">
    <label for="{{ name|default:'password' }}" class="password-label">{{ label|default:'Password' }}</label>
    <div class="password-wrapper">
        <input type="password" name="{{ name|default:'password' }}" 
               id="{{ name|default:'password' }}" 
               class="password-input" 
               placeholder="{{ placeholder|default:'Enter your password' }}" 
               value="{{ value|default:'' }}" />
        <button type="button" class="toggle-password" onclick="togglePassword('{{ name|default:'password' }}')">👁️</button>
    </div>
</div>
